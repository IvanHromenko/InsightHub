version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: insighthub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  market-collector:
    build:
      context: ../services/market-collector
      dockerfile: Dockerfile
    environment:
      - COINGECKO_ASSETS=bitcoin,ethereum
      - PG_URL=postgres://insighthub:secret@postgres:5432/insighthub?sslmode=disable
      - REDIS_ADDR=redis:6379
      - RABBIT_URL=amqp://guest:guest@rabbitmq:5672/
      - POLL_INTERVAL_SECONDS=30
    depends_on:
      - postgres
      - redis
      - rabbitmq

volumes:
  pgdata:
  redisdata:
  rabbitmqdata: